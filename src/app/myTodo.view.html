<div class="container blue-grey lighten-4">


    <div class="row">
        <div class="col s12 m6">
            <div class="card  light-blue darken-2">
                <div class="card-content white-text">

                    <span class="card-title">My Todos</span>

                    <div class="row">
                        <div class="col s9 input-field">
                            <input placeholder="add Todo" id="first_name" type="text" class="validate"
                                   [(ng-model)]="temp">
                        </div>
                        <div class="col s3 ">
                            <a class="waves-effect waves-light btn center-align orange darken-3"
                               (click)="todoService.addTodo(temp); temp=''">add</a>
                        </div>
                    </div>

                    <div class="collection">
                        <a href="#!" class="collection-item row" *ng-for="#todo of todoService.getTodos()">

                            <div class="switch col s2" >
                                <label>
                                    <input [checked]="todo.getDone() == true" type="checkbox" (click)="todo.setDone(!todo.getDone())">
                                    <span class="lever"></span>
                                </label>
                            </div>


                            <div class="col s8">
                                {{todo.name}}
                            </div>

                        </a>
                    </div>
                </div>


                <div class="card-action">
                    <a href="#">This is a link</a>
                    <a href="#">This is a link</a>
                </div>
            </div>
        </div>
    </div>


</div>


<input type="text" [(ng-model)]="temp"/>
<button (click)="todoService.addTodo(temp)">add</button>
<ul>
    <li *ng-for="#todo of todoService.getTodos()" [ng-class]="{done: todo.getDone() == true}">
        <input type="checkbox" (click)="todo.setDone(!todo.getDone())">

        <button (click)="todoService.deleteTodo(todo)">delete</button>
    </li>
</ul>
