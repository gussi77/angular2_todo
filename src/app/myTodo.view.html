<h1>This is my Todo View</h1>

<input type="text" [(ng-model)]="temp"> <button (click)="todoService.addTodo(temp)">add</button>
<ul>
    <li *ng-for="#todo of todoService.getTodos()" [ng-class]="{done: todo.getDone() == true}">
        <input type="checkbox" (click)="todo.setDone(!todo.getDone())">
        {{todo.name}}
        <button (click)="todoService.deleteTodo(todo)">delete</button>
    </li>
</ul>
